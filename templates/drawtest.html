<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>echarts绘图测试</title>
	</head>
	<body>
		<div id="testfig1" style="width: 1350px; height: 600px;"></div>
	</body>
	<script src="../static/js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/js/echarts-all.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			var dom=document.getElementById("testfig1")
			var mycharts=echarts.init(dom)
			console.log(mycharts)
			var option = {
				xAxis: {
					type: 'category',
					data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
				},
				yAxis: {
					type: 'value'
				},
				series: [{
					data: [820, 932, 901, 934, 1290, 1330, 1320],
					type: 'line'
				}]
			};
			if (option && typeof option === "object") {
			    mycharts.setOption(option, true);
			}
		})
	</script>
</html>
